<style>

<body>
  <script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

import { 
  getAuth, 
  onAuthStateChanged, 
  signOut 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import { 
  getFirestore, 
  doc, 
  getDoc 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBHfI8CE9eMUQ99JM_XAjEkiuFMDoz3M8I",
  authDomain: "controle-pro-motorista.firebaseapp.com",
  projectId: "controle-pro-motorista",
  storageBucket: "controle-pro-motorista.firebasestorage.app",
  messagingSenderId: "991201688036",
  appId: "1:991201688036:web:fac529d7c0e7cad826eff1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// ðŸ” Verifica login e mostra nome
onAuthStateChanged(auth, async (user) => {

  if (!user) {
    window.location.href = "./login.html";
  } else {

    const docRef = doc(db, "usuarios", user.uid);
    const docSnap = await getDoc(docRef);

    if (docSnap.exists()) {
      document.getElementById("boasVindas").innerText =
        "OlÃ¡, " + docSnap.data().nome + " ðŸ‘‹";
    }

  }
});

// ðŸšª Logout
window.logout = async function(){
  await signOut(auth);
  window.location.href = "./login.html";
}

</script>
  <h3 id="boasVindas"></h3>
<button onclick="logout()">Sair</button>

<div class="container">


<h2>Controle Pro Motorista</h2>

<div class="card">
<label>Ganhos do Dia</label>
<input type="number" id="ganho">

<label>Gastos do Dia</label>
<input type="number" id="gasto">

<button onclick="salvar()">Salvar Dia</button>

<div class="resultado" id="resultado">
</div>
</div>
<div class="card">
<h3>HistÃ³rico</h3>
<div class="lista" id="historico"></div>
<h3 id="totalSemana"></h3>
</div>

</div>

<script>
let dados = JSON.parse(localStorage.getItem("dados")) || [];

function salvar(){
  let ganho = parseFloat(document.getElementById("ganho").value)||0;
  let gasto = parseFloat(document.getElementById("gasto").value)||0;
  let lucro = ganho - gasto;

  let hoje = new Date().toLocaleDateString();

  dados.push({data:hoje,lucro:lucro});
  localStorage.setItem("dados",JSON.stringify(dados));

  document.getElementById("resultado").innerHTML =
  "Lucro do dia: R$ "+lucro.toFixed(2);

  atualizar();
}

function atualizar(){
  let lista="";
  let total=0;

  dados.forEach(item=>{
    lista += item.data+" - R$ "+item.lucro.toFixed(2)+"<br>";
    total+=item.lucro;
  });

  document.getElementById("historico").innerHTML=lista;
  document.getElementById("totalSemana").innerHTML=
  "Total acumulado: R$ "+total.toFixed(2);
}
  
atualizar();
  if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/service.worker.js')
    .then(reg => console.log('Service Worker registrado!', reg))
    .catch(err => console.log('Falha ao registrar SW', err));}
</script>
