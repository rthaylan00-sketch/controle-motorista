<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
body{
  margin:0;
  font-family: Arial;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#00c853,#00695c);
}

.box{
  background:white;
  padding:30px;
  border-radius:15px;
  width:320px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

h2{
  text-align:center;
  color:#333;
}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:none;
  background:#00c853;
  color:white;
  font-weight:bold;
}

.link{
  text-align:center;
  margin-top:10px;
  cursor:pointer;
  color:#00695c;
}
</style>
</head>

<body>

<div class="box">
<h2>Controle Pro</h2>

<input type="email" id="email" placeholder="Email">
<input type="password" id="senha" placeholder="Senha">

<button onclick="login()">Entrar</button>

<div class="link" onclick="irCadastro()">Criar conta</div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBHfI8CE9eMUQ99JM_XAjEkiuFMDoz3M8I",
  authDomain: "controle-pro-motorista.firebaseapp.com",
  projectId: "controle-pro-motorista",
  storageBucket: "controle-pro-motorista.firebasestorage.app",
  messagingSenderId: "991201688036",
  appId: "1:991201688036:web:fac529d7c0e7cad826eff1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = async function(){

  const emailInput = document.getElementById("email").value;
  const senhaInput = document.getElementById("senha").value;

  try {
    await signInWithEmailAndPassword(auth, emailInput, senhaInput);
    window.location.href = "index.html";
  } catch (error) {
    alert(error.message);
  }
}
window.irCadastro = function(){
  window.location.href = "./cadastro.html";
}

</script>

</body>
</html>
