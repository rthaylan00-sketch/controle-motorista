<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
body{
  font-family: Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#111;
  color:white;
}
.login-box{
  background:#222;
  padding:30px;
  border-radius:10px;
  width:300px;
}
input{
  width:100%;
  padding:10px;
  margin:10px 0;
}
button{
  width:100%;
  padding:10px;
  background:#00ff88;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="login-box">
<h2>Login</h2>

<input type="email" id="email" placeholder="Email">
<input type="password" id="senha" placeholder="Senha">

<button onclick="login()">Entrar</button>
<button onclick="cadastrar()">Cadastrar</button>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBHfI8CE9eMUQ99JM_XAjEkiuFMDoz3M8I",
  authDomain: "controle-pro-motorista.firebaseapp.com",
  projectId: "controle-pro-motorista",
  storageBucket: "controle-pro-motorista.firebasestorage.app",
  messagingSenderId: "991201688036",
  appId: "1:991201688036:web:fac529d7c0e7cad826eff1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = function(){
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  signInWithEmailAndPassword(auth, email, senha)
  .then(() => {
    window.location.href = "./index.html";
  })
  .catch((error) => {
    alert("Erro: " + error.message);
  });
}

window.cadastrar = function(){
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  createUserWithEmailAndPassword(auth, email, senha)
  .then(() => {
    alert("UsuÃ¡rio criado com sucesso!");
  })
  .catch((error) => {
    alert("Erro: " + error.message);
  });
}

</script>

</body>
</html>
